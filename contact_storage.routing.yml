entity.contact_message.edit_form:
  path: '/admin/structure/contact/messages/{contact_message}'
  defaults:
    _entity_form: 'contact_message.edit'
    _title: 'Edit contact message'
  requirements:
    _permission: 'administer contact forms'

entity.contact_message.delete_form:
  path: '/admin/structure/contact/messages/{contact_message}/delete'
  defaults:
    _entity_form: 'contact_message.delete'
    _title: 'Delete contact message'
  requirements:
    _permission: 'administer contact forms'

entity.contact_message.list:
  path: '/admin/structure/contact/messages'
  defaults:
    _entity_list: 'contact_message'
    _title: 'List contact messages'
  requirements:
    _permission: 'administer contact forms'
